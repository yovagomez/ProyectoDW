<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../resources/Templates/template1.xhtml">

            <ui:define name="content">
                <h:form id="editaTiqueteForm">
                    <b:container fluid="true">
                        <b:panel title="Editar Tiquete" style="color: #AFAFAF" >
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="ID" 
                                                   for="id"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="ID"
                                                 id="id"
                                                 readonly="true"
                                                 value="#{tiqueteController.id}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="id"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Identificacion Usuario" 
                                                   for="identificacion"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Cedula"
                                                 id="identificacion"
                                                 readonly="false"
                                                 value="#{tiqueteController.idUsuario}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="identificacion"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Identificación Agente:"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Cedula"
                                                 id="idAgente"
                                                 required="true"
                                                 value="#{tiqueteController.idAgente}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="idAgente"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Código Vehículo"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="código"
                                                 id="idVehiculo"
                                                 required="true"
                                                 value="#{tiqueteController.idVehiculo}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="idVehiculo"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Fecha Entrega"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:datepicker id="fechaEntrega"
                                                  required="true"
                                                  requiredMessage="Se requiere la fecha de entrega"
                                                  value="#{tiqueteController.fechaEntrega}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="fechaEntrega"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Hora Entrega"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Hora"
                                                 id="horaEntrega"
                                                 required="true"
                                                 value="#{tiqueteController.horaEntrega}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="horaEntrega"/>
                                </b:column>
                            </b:row>
                             <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Fecha Devolucion"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:datepicker id="fechaDevolucion"
                                                  required="true"
                                                  requiredMessage="Se requiere la fecha de devolucion"
                                                  value="#{tiqueteController.fechaDevolucion}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="fechaDevolucion"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Hora Devolucion"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Hora"
                                                 id="horaDevolucion"
                                                 required="true"
                                                 value="#{tiqueteController.horaDevolucion}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="horaDevolucion"/>
                                </b:column>
                            </b:row>

                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Total"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="total"
                                                 id="total"
                                                 required="true"
                                                 value="#{tiqueteController.total}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="total"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Descripción"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="descripción"
                                                 id="descripcion"
                                                 required="true"
                                                 value="#{tiqueteController.descripcion}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="descripcion"/>
                                </b:column>
                            </b:row>

                            <b:row>
                                <b:column medium-screen="2"/>
                                <b:column medium-screen="4">
                                    <b:commandButton value="Insertar"
                                                     look="primary"
                                                     style="width: 33%"
                                                     action="#{tiqueteController.insertFactura()}">
                                    </b:commandButton>

                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:container>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
