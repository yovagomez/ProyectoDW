<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    
        <h:head>
        <title>Lista de Descuentos en el Sistema</title>
    </h:head>

    <h:body>
        <ui:composition template="./../resources/templates/template1.xhtml">
            <ui:define name="content">
                <h:form>
                    <b:container fluid="true">
                        <b:panel title="Lista Descuentos" 
                                 icon-awesome="fa-user-circle"
                                 collapsible="false">
                            <b:dataTable value="#{descuentoController.descuento}"
                                         var="descuento">
                                <b:dataTableColumn style="text-align: center" 
                                                   value="#{descuento.id}"
                                                   label="ID"
                                                   width="10%"/>
                                <b:dataTableColumn style="text-align: center"
                                                   value="#{descuento.Condiciones}"
                                                   label="Condiciones"
                                                   width="10%"/>
                                <b:dataTableColumn style="text-align: center"
                                                   value="#{descuento.descuento}"
                                                   label="Descuento"
                                                   width="10%"/>
                            </b:dataTable>
                        </b:panel>
                    </b:container>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
