<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <link href="resources/css/cssLayout.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/default.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"/>
        <link href="resources/css/styles.css" rel="stylesheet" type="text/css"/>
        <title>Inicio Sesión|FlipCars</title>

        <style>
            .logo{
                position: absolute;
                top:25%;
                left: 58%;
                width:200px;
                height: 180px;
                margin: auto;
                margin-left: -200px;
                margin-top: -170px;
            }

            html,body{
                background-image: url('https://s1.1zoom.me/big0/775/Jaguar_Sunrises_and_sunsets_2018_F-Type__Chequered_557734_1280x853.jpg');
                background-size: cover;
                background-repeat: no-repeat;
                height: 100%;
                font-family: 'Numans', sans-serif;
            }

            .container{
                height: 130%;
                align-content: center;
            }

            .card{
                height: 370px;
                margin-top: auto;
                margin-bottom: auto;
                width: 400px;
                background-color: rgba(0,0,0,0.5) !important;
            }

            .social_icon span{
                font-size: 40px;
                margin-left: 10px;
                color: #FFC312;
            }

            .social_icon span:hover{
                color: white;
                cursor: pointer;
            }

            .card-header h3{
                color: white;
            }

            .social_icon{
                position: absolute;
                right: 20px;
                top: -45px;
            }

            .input-group-prepend span{
                width: 50px;
                background-color: #FFC312;
                color: black;
                border:0 !important;
            }

            input:focus{
                outline: 0 0 0 0  !important;
                box-shadow: 0 0 0 0 !important;

            }

            .remember{
                color: white;
            }

            .remember input
            {
                width: 20px;
                height: 20px;
                margin-left: 15px;
                margin-right: 5px;
            }

            .login_btn{
                color: black;
                background-color: #FFC312;
                width: 115px;
            }

            .login_btn:hover{
                color: black;
                background-color: white;
            }

            .links{
                color: white;
            }

            .links a{
                margin-left: 4px;
            }


        </style>

    </h:head>
    <h:body>

        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3>Iniciar Sesión Agente</h3>
                    </div>
                    <h:form id="loginForm">
                        <div class="card-body">
                            <form> 
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" id="usuario" placeholder="usuario" value="#{loginAgenteController.usuario}" required="true" autocomplete="true"/>
                                    <b:column medium-screen="1" style-class="message">
                                        <b:message for="usuario"/>
                                    </b:column>

                                </div>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input type="password" class="form-control" id="contraseña" placeholder="contraseña" value="#{loginAgenteController.password}" required="true" autocomplete="true"/>
                                    <b:column medium-screen="1" style-class="message">
                                        <b:message for="contraseña"/>
                                    </b:column>
                                </div>
                                <div class="row align-items-center remember">
                                    <input type="checkbox">Recordarme</input>
                                </div>
                                <div class="form-group">
                                    <input type="submit" value="Iniciar sesión" class="btn float-right login_btn" action="#{loginAgenteController.getLoginAgente()}"/>
                                </div>
                            </form>
                        </div>

                        <div class="card-header">
                            <div class="d-flex justify-content-end social_icon">
                                <span><i class="fab fa-facebook-square"></i></span>
                                <span><i class="fab fa-google-plus-square"></i></span>
                                <span><i class="fab fa-twitter-square"></i></span>
                            </div>


                        </div>
                    </h:form>
                </div>
            </div>
        </div>

    </h:body>
</html>
