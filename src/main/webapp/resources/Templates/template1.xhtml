<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="default.css" library="css"/>
        <h:outputStylesheet name="cssLayout.css" library="css"/>
        <title>FlipCars</title>
        <style>
            .inicio{
                background-image: url('https://s1.1zoom.me/big0/775/Jaguar_Sunrises_and_sunsets_2018_F-Type__Chequered_557734_1280x853.jpg');
                background-size: cover;
                background-repeat: no-repeat;
                height: 100%;
            }
            .centrado{
                position: absolute;
                top: 50%;
                left: 50%;
                width: 400px;
                height: 0px;
                margin: auto;
                margin-left: -200px;
                margin-top: -150px;
                background-color: rgba(0,0,0,0.5);
            }
        </style>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <ui:insert name="top">
                <b:navBar id="nav" style=" background: #878787" class="inicio">   
                    <b:navbarLinks pull="left">
                        <b:image id="image" library="images" name="logo.png" style="height: 75px" tooltip="Inicio"/>
                    </b:navbarLinks>
                    <b:navbarLinks pull="right">
                        <b:dropMenu value="Usuarios" 
                                    style="color: black ; margin: 5px auto ;font-family: Work Sans;
                                    font-size: 18px">
                            <c:if test = "${loginAgenteController.idRol == 'Admin'}">
                                <b:navLink value="Datos Inicio de Registro" style="color: black" href="#{request.contextPath}/faces/Usuarios/Lis-Usuarios.xhtml"/> <!-- hacer vistas -->
                            </c:if>
                            <b:navLink value="Datos Agente" style="color: black" href="#{request.contextPath}/faces/Agentes/Pla-Empleados.xhtml"/>
                        </b:dropMenu>
                        <b:dropMenu value="Vehículos"
                                    style="color: black; margin: 5px auto; font-family: Work Sans; font-size: 18px">
                            <b:navLink value="Vehículos Venta" style="color: black" href="#{request.contextPath}/faces/Venta/ListaVenta.xhtml"/>
                            <b:navLink value="Vehículos Alquiler" style="color: black" href="#{request.contextPath}/faces/Alquiler/ListaAlquiler.xhtml"/>

                        </b:dropMenu>
                        <b:dropMenu value="Información"
                                    style="color: black; margin: 5px auto; font-family: Work Sans; font-size: 18px">
                            <b:navLink value="Usuarios" style="color: black" href="#{request.contextPath}/faces/Usuarios/Lis-Usuarios.xhtml"/> 
                            <b:navLink value="Eventos" style="color: black" href="#{request.contextPath}/faces/Eventos/eventos.xhtml"/> <!-- crear vistas de eventos -->
                            <b:navLink value="Citas" style="color: black" href="#{request.contextPath}/faces/AgendarVehiculo/agendarVehiculo.xhtml"/>
                            <b:navLink value="Descuentos" style="color: black" href="#{request.contextPath}/faces/Descuento/listaDescuentos.xhtml"/>
                            <b:navLink value="Estadisticas de Ventas" style="color: black" href="#{request.contextPath}/faces/GraficoVentas/graficoVentas.xhtml"/>

                        </b:dropMenu>

                        <b:dropMenu value="Ingresos"
                                    style="color: black; margin: 5px auto; font-family: Work Sans; font-size: 18px">
                            <b:dropMenu value="Factura" style="color: black">
                                <b:navLink value="Lista Facturas" style="color: black" href="#{request.contextPath}/faces/Factura/factura.xhtml"/> 
                                <b:navLink value="Nueva Factura" style="color: black" href="#{request.contextPath}/faces/Factura/agregar.xhtml"/> 
                            </b:dropMenu>
                            <b:dropMenu value="Tiquete" style="color: black">
                                <b:navLink value="Lista Tiquetes" style="color: black" href="#{request.contextPath}/faces/Tiquete/tiquete.xhtml"/>
                                <b:navLink value="Nuevo Tiquete" style="color: black" href="#{request.contextPath}/faces/Tiquete/agregar.xhtml"/> 
                            </b:dropMenu>

                            <b:navLink value="Tiquetes" style="color: black" href="#{request.contextPath}/faces/Tiquete/tiquete.xhtml"/>


                        </b:dropMenu>
                        <b:dropMenu value="${loginAgenteController.usuario}" iconAwesome="user" style="color: black; margin: 5px auto; font-family: Work Sans; font-size: 18px">
                            <b:navLink value="Cerrar Sesión" style="color: black" href="#{request.contextPath}/faces/index.xhtml" ></b:navLink>
                        </b:dropMenu>
                    </b:navbarLinks>

                    <b:navLink value="Inicio" href="#{request.contextPath}/faces/inicio.xhtml" style="color:white"></b:navLink>
 <!--                    <b:navLink value="Alquiler" href="#{request.contextPath}/faces/inicio.xhtml" style="color:white"></b:navLink>-->
                </b:navBar>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom" style="background: #3b3a3a">
            <ui:insert name="bottom">
                <h5 style="text-align: center ; color:white">
                    Flip Cars CR S.A © 2021</h5>
                <h5 style="text-align: center ; color:white">
                    Code licensed under NetBeans 12.2</h5>
                <h5 style="text-align: center ; color:white">
                    Flip Cars System licensed under Asociación Flip S.A</h5>
                <h5 style="text-align: center ; color:white">
                    Flip Cars System 2.7.1 · Created by Team GalloPinto Softwares</h5>
            </ui:insert>
        </div>

    </h:body>

</html>
