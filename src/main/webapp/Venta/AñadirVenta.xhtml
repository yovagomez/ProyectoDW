<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <title>Añadir Vehículos de Venta</title>
    </h:head>
    <h:body>
        <ui:composition template="./../resources/templates/template1.xhtml">
            <ui:define name="content">
                <h:form id="NuevoVehiculoForm">
                    <b:container fluid="true">
                        <b:panel title="Ingresar datos del Nuevo Vehiculo" 
                                 collapsible="false" style="position: relative">
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="ID Vehiculo" for="idVehiculo"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="123456789"
                                                 required="true"
                                                 mask="999999999"
                                                 id="idVehiculo"
                                                 value="#{vehiculosVentaController.idVehiculo}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="idVehiculo"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Marca" for="marca"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Marca"
                                                 required="true"                                                 
                                                 id="marca"
                                                 value="#{vehiculosVentaController.marca}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="marca"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Modelo" for="modelo"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Modelo"
                                                 required="true"                                                 
                                                 id="modelo"
                                                 value="#{vehiculosVentaController.modelo}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="modelo"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Color" for="color"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Color"
                                                 required="true"                                                 
                                                 id="color"
                                                 value="#{vehiculosVentaController.color}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="color"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Año" for="año"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Año"
                                                 required="true"                                                 
                                                 id="año"
                                                 value="#{vehiculosVentaController.anio}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="color"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Respaldo" for="respaldo"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Respaldo"
                                                 required="true"  
                                                 id="respaldo"
                                                 value="#{vehiculosVentaController.respaldo}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="respaldo"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <b:button value="Regresar"
                                              icon-awesome="fa-arrow-left"
                                              href="#{request.contextPath}/faces/Venta/ListaVenta.xhtml"
                                              look="danger"
                                              style="color:white ; width: 100%
                                              ;font-size: 13px"/>
                                </b:column>                        
                                <b:column medium-screen="2">
                                    <b:commandButton value="Ingresar"
                                                     icon-awesome="fa-sign-in"
                                                     action="#{vehiculosVentaController.insertVenta()}"
                                                     look="success"
                                                     style="width: 100%"/>
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:container>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
