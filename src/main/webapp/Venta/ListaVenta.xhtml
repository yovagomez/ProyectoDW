<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
        <title>Lista de Venta</title>
    </h:head>
    <h:body>
        <ui:composition template="./../resources/Templates/template1.xhtml">
            <ui:define name="content">
                <h:form>
                    <b:container fluid="true">
                        <b:panel title="Lista de Vehículos de Venta" collapsible="false">
                            <b:dataTable value="#{vehiculosVentaController.vehiculos}"
                                         var="vehiculo"
                                         excel="true"
                                         csv="true"
                                         pdf="true"
                                         columnVisibility="true"
                                         copy="true"
                                         print="true"
                                         >
                                <b:dataTableColumn value="#{vehiculo.id}"
                                                   label="ID"
                                                   width="9%"/>
                                <b:dataTableColumn value="#{vehiculo.idVehiculo}"
                                                   label="IdVehículo"
                                                   width="9%"/>
                                <b:dataTableColumn value="#{vehiculo.marca}"
                                                   label="Marca"
                                                   width="15%"/>
                                <b:dataTableColumn value="#{vehiculo.modelo}"
                                                   label="Modelo"
                                                   width="15%"/>
                                <b:dataTableColumn value="#{vehiculo.color}"
                                                   label="Color"
                                                   width="10%"/>
                                <b:dataTableColumn value="#{vehiculo.anio}"
                                                   label="Año"
                                                   width="8%"
                                                   />
                                <b:dataTableColumn value="#{vehiculo.respaldo}"
                                                   label="Respaldo"
                                                   width="15%"/>    
                                
                                <b:dataTableColumn style="text-align: center"
                                                   label="Accion"
                                                   width="10%">
                                    <b:commandButton value="Editar"
                                                     action="#{vehiculosVentaController.traerVenta(vehiculo.id, vehiculo.idVehiculo)}"/>
                                </b:dataTableColumn>

                                
                                <b:button look="success"
                                      style="color:white"
                                      icon-awesome=""
                                      value="Añadir Vehículo de Venta" 
                                      href="#{request.contextPath}/faces/Venta/AñadirVenta.xhtml"/>
                            
                            <s/>
                            <b:commandButton look="warning"
                                             icon-awesome="fa-file-o"
                                             value="Crear un Respaldo" 
                                             action="#"/>
                            
                            
                            
                        </b:panel>
                    </b:container>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
