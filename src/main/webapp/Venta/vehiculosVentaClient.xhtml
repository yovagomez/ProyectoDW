<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>
        <title>Editar Vehículos de Venta</title>
    </h:head>
    <h:body>
        <ui:composition template="./../resources/Templates/template1.xhtml">
          
                    
               

            <ui:define name="content">
                <h:form id="editaVentaForm"> 
                    <b:container fluid="true">
                        <b:panel title="Editar Venta" collapsible="false">
                            <b:row tooltip="ID Venta">
                                <b:column medium-screen="2">
                                    <h:outputLabel value="ID"
                                                   for="id"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="ID"
                                                 id="id"
                                                 readonly="true"
                                                 value="#{vehiculosVentaController.id}"/>
                                </b:column>
                                <b:column medium-screen="2" style-class="message">
                                    <b:message for="id"/>
                                </b:column>
                            </b:row>
                            <b:row tooltip="Digite el ID del vehículo">
                                <b:column medium-screen="2">
                                    <h:outputLabel value="ID Vehículo"
                                                   for="idVehiculo"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="ID Vehículo"
                                                 id="idVehiculo"
                                                 readonly="false"
                                                 value="#{vehiculosVentaController.idVehiculo}"/>
                                </b:column>
                                <b:column medium-screen="2" style-class="message">
                                    <b:message for="idVehiculo"/>
                                </b:column>
                            </b:row>
                            <b:row tooltip="Digite la Marca del vehículo">
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Marca"
                                                   for="marca"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Marca"
                                                 id="marca"
                                                 readonly="false"
                                                 value="#{vehiculosVentaController.marca}"/>
                                </b:column>
                                <b:column medium-screen="2" style-class="message">
                                    <b:message for="marca"/>
                                </b:column>
                            </b:row>
                            <b:row tooltip="Digite el Modelo del vehículo">
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Modelo"
                                                   for="modelo"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Modelo"
                                                 id="modelo"
                                                 readonly="false"
                                                 value="#{vehiculosVentaController.modelo}"/>
                                </b:column>
                                <b:column medium-screen="2" style-class="message">
                                    <b:message for="modelo"/>
                                </b:column>
                            </b:row>
                            <b:row tooltip="Digite el color del vehículo">
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Color"
                                                   for="color"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Color"
                                                 id="color"
                                                 readonly="false"
                                                 value="#{vehiculosVentaController.color}"/>
                                </b:column>
                                <b:column medium-screen="2" style-class="message">
                                    <b:message for="color"/>
                                </b:column>
                            </b:row>
                            <b:row tooltip="Digite el año del vehículo">
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Año"
                                                   for="anio"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Año"
                                                 id="anio"
                                                 readonly="false"
                                                 value="#{vehiculosVentaController.anio}"/>
                                </b:column>
                                <b:column medium-screen="2" style-class="message">
                                    <b:message for="anio"/>
                                </b:column>
                            </b:row>
                            <b:row tooltip="Ingrese el respaldo del vehículo">
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Respaldo"
                                                   for="respaldo"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Respaldo"
                                                 id="respaldo"
                                                 readonly="false"
                                                 value="#{vehiculosVentaController.respaldo}"/>
                                </b:column>
                                <b:column medium-screen="2" style-class="message">
                                    <b:message for="respaldo"/>
                                </b:column>
                            </b:row>
                            
                           
                            <b:commandButton look="success" 
                                             value="Actualizar Vehículo" action="#"/>
                            <s/>
                            <b:commandButton look="danger" 
                                             value="Eliminar Vehículo" action="#"/>
                            
                          
                                
                        </b:panel>
                    </b:container>
                </h:form>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
