<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <h:outputStylesheet name="cssLayout.css" library="css"/>
        <title>FlipCars</title>
    </h:head>

    <body>

        <p id="prueba"> ${loginAgenteController.idRol}</p>
        <ui:composition template="./resources/templates/template1.xhtml">

            <script>
                var probando = document.getElementById("prueba").innerText;
                if (probando == "admin") {
                    alert("Hola XD" + probando);
                    document.getElementById("prueba2").innerHTML = "Achantado";
                } else {
                    document.getElementById("prueba2").innerHTML = "Sorry crack";
                }
            </script>
            <!-- Mensaje de Bienvenida -->

            <ui:define name="content" class="fondo">
                <h1 style="text-align: center;font-family: Work Sans">Bienvenido al Sistema de Flip Cars</h1>
                <c:if test = "${loginAgenteController.idRol == 'admin'}">
                    <p>Es un gusto tenerlo por aqui administrador</p>
                </c:if>
                <c:if test = "${loginAgenteController.idRol == 'agt'}">
                    <p>Recuerde su alma nos pertenece</p>
                </c:if>
                <c:if test = "${loginAgenteController.idRol == 'gert'}">
                    <p>Es un gusto tenerlo por aqui gerente</p>
                </c:if>

                <!-- Carrucel de Imagenes -->
                <h:outputScript library="bsf" name="js/carousel.js" />
                <div id="myCarousel" class="carousel slide" data-ride="carousel" style="position: relative">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Marco de las Imagenes -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <h:graphicImage library="images" name="FH4.png" alt="Images1" style="position: relative"/> <!-- background-size: cover; filter:brightness(0.4) -->
                        </div>

                        <div class="item">
                            <h:graphicImage library="images" name="audi.png" alt="Images2" style="position: relative"/>
                        </div>

                        <div class="item">
                            <h:graphicImage library="images" name="FH4-3.png" alt="Images3" style="position: relative"/>
                        </div>
                    </div>

                    <!-- Controles Derecha e Izquierda -->
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
