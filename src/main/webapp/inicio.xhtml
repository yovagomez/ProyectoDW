<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet name="cssLayout.css" library="css"/>
        <title>FlipCars</title>
    </h:head>

    <body>
        
        <ui:composition template="./resources/templates/template1.xhtml">

            <!-- Mensaje de Bienvenida -->
            
            <ui:define name="content" class="fondo">
                <h1 style="text-align: center">Bienvenido al Sistema de Flip Cars</h1>
                <p>Es un gusto tenerlo como uno de nuestros colaboradores.
                    Recuerde que su alma nos pertenece :)</p>

                <!-- Carrucel de Imagenes -->
                <h:outputScript library="bsf" name="js/carousel.js" />
                <div id="myCarousel" class="carousel slide" data-ride="carousel" style="position: relative">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Marco de las Imagenes -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <h:graphicImage library="images" name="FH4.png" alt="Images1" style="position: relative"/> <!-- background-size: cover; filter:brightness(0.4) -->
                        </div>

                        <div class="item">
                            <h:graphicImage library="images" name="FH4-2.png" alt="Images2" style="position: relative"/>
                        </div>

                        <div class="item">
                            <h:graphicImage library="images" name="FH4-3.png" alt="Images3" style="position: relative"/>
                        </div>
                    </div>

                    <!-- Controles Derecha e Izquierda -->
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
