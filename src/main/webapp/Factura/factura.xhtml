<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <title>Factura|FlipCars</title>
    </h:head>

    <body>

        <ui:composition template="./../resources/Templates/template1.xhtml">

            <ui:define name="top">
                <b:navBar id="nav" style="background: #073d61">
                    <b:navbarLinks pull="right">
<!--                        <b:image library="images" name="fondo.png" style="height: 75px"/>-->
                    </b:navbarLinks>
                    <b:navLink value="Inicio" href="#{request.contextPath}/faces/inicio.xhtml" style="color:white"></b:navLink>
<!--                    <b:navLink value="Venta" href="#{request.contextPath}/faces/inicio.xhtml" style="color:white"></b:navLink>-->
<!--                    <b:navLink value="Alquiler" href="#{request.contextPath}/faces/inicio.xhtml" style="color:white"></b:navLink>-->
                </b:navBar>
            </ui:define>

            <ui:define name="content">
                <h:form id="editaFacturaForm"> <!-- Agregar al controller usuario el message -->
                    <b:container fluid="true">
                        <b:panel title="EDITA FACTURA" look="primary">
                            <b:row tooltip="ID Factura">
                                <b:column medium-screen="2">
                                    <h:outputLabel value="ID"
                                                   for="id"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="ID"
                                                 id="id"
                                                 readonly="true"
                                                 value="#{facturaController.id}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="id"/>
                                </b:column>
                            </b:row>
                            <b:row tooltip="Digite el ID Usuario">
                                <b:column medium-screen="2">
                                    <h:outputLabel value="ID Usuario"
                                                   for="idUsuario"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="ID usuario"
                                                 id="idUsuario"
                                                 readonly="true"
                                                 value="#{facturaController.idUsuario}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="idUsuario"/>
                                </b:column>
                            </b:row>
                            <b:row tooltip="Digite el ID Agente">
                                <b:column medium-screen="2">
                                    <h:outputLabel value="ID Agente"
                                                   for="idAgente"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="ID agente"
                                                 id="idAgente"
                                                 readonly="true"
                                                 value="#{facturaController.idAgente}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="idAgente"/>
                                </b:column>
                            </b:row>
                            <b:row tooltip="Digite el ID Vehiculo">
                                <b:column medium-screen="2">
                                    <h:outputLabel value="ID Vehiculo"
                                                   for="idVehiculo"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="ID vehiculo"
                                                 id="idVehiculo"
                                                 readonly="true"
                                                 value="#{facturaController.idVehiculo}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="idVehiculo"/>
                                </b:column>
                            </b:row>
                            <b:row tooltip="Digite la fecha">
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Fecha"
                                                   for="fecha"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="fecha"
                                                 id="fecha"
                                                 readonly="true"
                                                 value="#{facturaController.fec_hor}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="fecha"/>
                                </b:column>
                            </b:row>
                            <b:row tooltip="Total">
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Total"
                                                   for="total"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="total"
                                                 id="total"
                                                 readonly="true"
                                                 value="#{facturaController.total}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="total"/>
                                </b:column>
                            </b:row>
                            <b:row tooltip="Descripción de la compra">
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Descripción"
                                                   for="descripcion"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="descripción"
                                                 id="descripcion"
                                                 readonly="true"
                                                 value="#{facturaController.descripcion}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="descripcion"/>
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:container>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
