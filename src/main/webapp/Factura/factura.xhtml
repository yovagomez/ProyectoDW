            <ui:define name="content">
                <h:form id="editaFacturaForm"> 
                    <b:container fluid="true">
                        <b:panel title="LISTA FACTURAS" look="primary" collapsible="flase">
                            <b:dataTable value="#{facturaController.facturas}"
                                         var="factura"
                                         excel="true"
                                         pdf="true"
                                         columnVisibility="true"
                                         copy="true">
                                <b:dataTableColumn value="#{factura.idUsuario}"
                                                   label="Cédula"
                                                   width="9%"/>
                                <b:dataTableColumn value="#{factura.idAgente}"
                                                   label="Cédula Agente"
                                                   width="9%"/>
                                <b:dataTableColumn value="#{factura.idVehiculo}"
                                                   label="Código Vehículo"
                                                   width="5%"/>
                                <b:dataTableColumn value="#{factura.fec_hor}"
                                                   label="Fecha"
                                                   width="10%"/>
                                <b:dataTableColumn value="#{factura.total}"
                                                   label="Total"
                                                   width="7%"/>
                                <b:dataTableColumn value="#{factura.descripcion}"
                                                   label="Descripción"
                                                   width="12%"/>
                                <b:dataTableColumn style="text-align: center"
                                                   label="Accion"
                                                   width="10%">
                                    <b:commandButton value="Ver"
                                                     action="#{reporteController.verFactura()}"/>
                                    <b:commandButton value="Descargar"
                                                     action="#{(reporteController.facturaPDF())}"/>
                                </b:dataTableColumn>  
                            </b:dataTable>


                        </b:panel>
                    </b:container>
                </h:form>

            </ui:define>

        </ui:composition>

    </h:body>
