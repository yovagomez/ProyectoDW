<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>Planilla de Empleados</title>
    </h:head>
    <h:body>
        <ui:composition template="./../resources/templates/template1.xhtml">
            <ui:define name="content">
                <h:form>
                    <b:container fluid="true">
                        <b:panel title="Planilla de Empleados" 
                                 icon-awesome="fa-address-book" 
                                 collapsible="false">
                            <b:dataTable value="#{agenteController.agentes}"
                                         var="empleado"
                                         columnVisibility="false"
                                         excel="false"
                                         pdf="false"
                                         copy="false"
                                         print="false"
                                         style="position: relative"
                                         >
                                <b:dataTableColumn style="text-align: center" 
                                                   value="#{empleado.idAgente}"
                                                   label="Identificación"
                                                   width="10%"/>
                                <b:dataTableColumn style="text-align: center" 
                                                   value="#{empleado.nombre}"
                                                   label="Nombre"
                                                   width="10%"/>
                                <b:dataTableColumn style="text-align: center"
                                                   value="#{empleado.apellido1}"
                                                   label="Primer Apellido"
                                                   width="10%"/>
                                <b:dataTableColumn style="text-align: center"
                                                   value="#{empleado.apellido2}"
                                                   label="Segundo Apellido"
                                                   width="10%"/>
                                <b:dataTableColumn style="text-align: center"
                                                   value="#{empleado.fechaNaci}"
                                                   label="Fecha de Nacimiento"
                                                   width="10%"/>
                                <b:dataTableColumn style="text-align: center"
                                                   value="#{empleado.correo}"
                                                   label="Correo"
                                                   width="10%"/>
                                <b:dataTableColumn style="text-align: center"
                                                   value="#{empleado.tel}"
                                                   label="Teléfono"
                                                   width="10%"/>
                                <c:if test = "${loginAgenteController.idRol != 'Agt'}">
                                    <b:dataTableColumn style="text-align: center"
                                                       label="Gestión"
                                                       width="10%">
                                        <b:commandButton look="warning" 
                                                         value="Modificar"
                                                         icon-awesome="fa-exclamation-triangle"
                                                         action="#{agenteController.editaEmpleado(empleado.id, empleado.idAgente)}"/>
                                    </b:dataTableColumn>
                                </c:if>                               
                            </b:dataTable>
                            <c:if test = "${loginAgenteController.idRol != 'Agt'}">
                                <b:button look="success"
                                          style="color:white"
                                          icon-awesome="fa-user-plus"
                                          value="Añadir Empleado" 
                                          href="#{request.contextPath}/faces/Agentes/Añdr-Emp.xhtml"/>
                                <s/>
                                <b:commandButton look="warning" 
                                                 value="Respaldo"
                                                 icon-awesome="fa-file-o"
                                                 action="#{agenteController.respaldoAgente()}"/>
                            </c:if>
                        </b:panel>
                    </b:container>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
