<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>
            Ingresar datos del Nuevo Empleado
        </title>    
    </h:head>
    <h:body>
        <ui:composition template="./../resources/templates/template1.xhtml">
            <ui:define name="content">
                <h:form id="NuevoEmpleadoForm">
                    <b:container fluid="true">
                        <b:panel title="Ingresar datos del Nuevo Empleado" 
                                 collapsible="false" style="position: relative">
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Cedula" for="cedula"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="123456789"
                                                 required="true"
                                                 mask="999999999"
                                                 id="cedula"
                                                 value="#{agenteController.idAgente}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="cedula"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Nombre" for="nombre"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Nombre"
                                                 required="true"                                                 
                                                 id="nombre"
                                                 value="#{agenteController.nombre}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="nombre"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Primer Apellido" for="apellido1"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Primer Apellido"
                                                 required="true"                                                 
                                                 id="apellido1"
                                                 value="#{agenteController.apellido1}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="apellido1"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Segundo Apellido" for="apellido2"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Segundo Apellido"
                                                 required="true"                                                 
                                                 id="apellido2"
                                                 value="#{agenteController.apellido2}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="apellido2"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Fecha de Nacimiento" for="fechaNacimiento"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:datepicker placeholder="Fecha de Nacimiento" 
                                                  required="true"                                                 
                                                  id="fechaNacimiento"
                                                  value="#{agenteController.fechaNaci}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="fechaNacimiento"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Correo" for="correo"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Correo"
                                                 required="true"  
                                                 mask="email"
                                                 id="correo"
                                                 value="#{agenteController.correo}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="correo"/>
                                </b:column>
                            </b:row>
                             <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="TelÃ©fono" for="telefono"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Numero"
                                                 required="true"  
                                                 id="telefono"
                                                 value="#{agenteController.tel}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="telefono"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <b:button value="Regresar"
                                              icon-awesome="fa-arrow-left"
                                              href="#{request.contextPath}/faces/Agentes/Pla-Empleados.xhtml"
                                              look="danger"
                                              style="color:white ; width: 100%
                                              ;font-size: 13px"/>
                                </b:column>                        
                                <b:column medium-screen="2">
                                    <b:commandButton value="Ingresar"
                                                     icon-awesome="fa-sign-in"
                                                     action="#{agenteController.insertAgente()}"
                                                     look="success"
                                                     style="width: 100%"/>
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:container>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
