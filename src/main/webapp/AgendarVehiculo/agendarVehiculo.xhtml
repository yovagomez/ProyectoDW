<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>
        <title>AgendarVehiculo|FlipCars</title>
    </h:head>
    <body>

        <ui:composition template="./../resources/Templates/template1.xhtml">

            <ui:define name="content">

                                                 value="#{agendarVehiculoController.idAgente}"/>

                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Fecha de la cita" for="fecha"/>
                                </b:column>

                                                  value="#{agendarVehiculoController.fecha}"/>

                            </b:row>
                            <b:row>

                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Hora"
                                                 required="true"                                                 
                                                 id="hora"
                                                 value="#{agendarVehiculoController.hora}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Descripcion" for="descripcion"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="DescripciÃ³n de la cita"
                                                 required="true"                                                 
                                                 id="descripcion"
                                                 value="#{agendarVehiculoController.descripcion}"/>
                                </b:column>
                            </b:row>
                            <b:commandButton value="Ingresar Cita"
                                             action="#{agendarVehiculoController.insertAgenda()}"
                                             look="success">

                            </b:commandButton >

                        </b:panel>
                    </b:container>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
